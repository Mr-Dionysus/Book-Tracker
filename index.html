<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/jpg" href="images/library.svg" />
        <title>Library</title>
    </head>

    <body>
        <div class="b-shelf">
            <img
                class="icon-add-book"
                src="images/add-book.svg"
                alt="Add a Book"
                srcset="" />
            <div class="hidden-box">
                <div class="pop-up-menu not-visible">
                    <div class="upper-side">
                        <h3>Add a Book</h3>
                        <img
                            class="icon-close-pop-up"
                            src="images/x-circle.svg"
                            alt="Close Pop Up" />
                    </div>
                    <form action="" method="get">
                        <div>
                            <label for="title">Title</label>
                            <input
                                type="text"
                                name="title"
                                id="title"
                                required />
                        </div>

                        <div>
                            <label for="author">Author</label>
                            <input
                                type="text"
                                name="author"
                                id="author"
                                required />
                        </div>

                        <div>
                            <label for="genre">Genre</label>
                            <input
                                type="text"
                                name="genre"
                                id="genre"
                                required />
                        </div>

                        <div>
                            <label for="pages">Pages</label>
                            <input
                                type="number"
                                name="pages"
                                id="pages"
                                required />
                        </div>

                        <div>
                            <label for="read">Read</label>
                            <input
                                type="radio"
                                name="read"
                                id="read"
                                required
                                checked />
                            <label for="not-read">Not Read</label>
                            <input
                                type="radio"
                                name="read"
                                id="not-read"
                                required />
                        </div>
                        <button class="btn-add">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <small
                >Â© Copyright,
                <a href="https://github.com/Mr-Dionysus"
                    >Denis Reznikov</a
                ></small
            >
        </footer>

        <script src="app.js"></script>
    </body>
</html>
